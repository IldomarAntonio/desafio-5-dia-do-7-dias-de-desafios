<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <div id="input-section">
            <p id="question">Você deseja adicionar uma comida na sua lista de compras? (sim/não)</p>
            <input type="text" id="response" placeholder="Digite sua resposta aqui">
            <button onclick="handleResponse()">Enviar</button>
        </div>
        <div id="list-section" style="display: none;">
            <h2>Lista de Compras:</h2>
            <div id="shopping-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
